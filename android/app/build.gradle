plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.road_helperr"
    compileSdk = 34
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // تفعيل core library desugaring
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    signingConfigs {
        debug {
            // Debug signing config - uses default debug keystore
        }
        release {
            // For now, use debug signing to avoid keystore issues
            // In production, you should use a proper release keystore
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file(System.getProperty('user.home') + '/.android/debug.keystore')
            storePassword 'android'
        }
    }

    defaultConfig {
        applicationId = "com.example.road_helperr"
        // تحديث الحد الأدنى لإصدار SDK ليكون متوافقًا مع Android 6.0 (API 23)
        minSdkVersion = 23
        // تحديث الإصدار المستهدف ليكون متوافقًا مع Android 14 (API 34)
        targetSdkVersion = 34
        versionCode = project.hasProperty("flutter.versionCode") ? project.property("flutter.versionCode").toInteger() : 1
        versionName = project.hasProperty("flutter.versionName") ? project.property("flutter.versionName") : "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            setProperty("archivesBaseName", "Road_Helper_v${defaultConfig.versionName}")

            firebaseAppDistribution {
                releaseNotes = "نسخة جديدة من تطبيق Road Helper"
                groups = "testers"
            }
        }

        debug {
            // Debug configuration
            firebaseAppDistribution {
                releaseNotes = "نسخة اختبارية من تطبيق Road Helper"
                groups = "testers"
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // إضافة اعتماد desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Add Google Sign-In dependencies
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.firebase:firebase-auth:22.3.1'
    implementation 'com.google.android.gms:play-services-base:18.3.0'
}